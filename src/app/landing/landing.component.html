<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="container">
              <div class="row row-grid align-items-center">
                <div class="col-md-6 order-lg-2 ml-lg-auto">
                  <div class="position-relative pl-md-5">
                    <img src="./assets/img/ill/ill-2.svg" class="img-center img-fluid">
                  </div>
                </div>
                <div class="col-lg-6 order-lg-1">
                  <div class="d-flex px-3">
                    <div>
                      <div>
                        <button class="btn btn-1 btn-neutral rounded-circle icon icon-lg icon-shape bg-gradient-white shadow rounded-circle" type="button"><i class="ni ni-fat-add text-primary"></i>
                        </button>
                      </div>
                    </div>
                    <div class="pl-4">
                      <h4 class="display-3 text-white">Ajouter </h4>
                      <p class="text-white"></p>
                    </div>
                  </div>
                  <div class="card shadow shadow-lg--hover mt-5">
                    <form (ngSubmit)="saveUser()">
                      <div class="card-body">
                        <div class="d-flex px-3">
                          <div>
                            <div class="icon icon-shape bg-gradient-success rounded-circle text-white">
                              <i class="ni ni-badge"></i>
                            </div>
                          </div>
                          <div class="pl-4">
                            <input [(ngModel)]="firstName" type="text" name="firstName" placeholder="Prenom" class="form-control form-control-alternative" />
                          </div>
                        </div>
                        <br>
                        <div class="d-flex px-3">
                          <div>
                            <div class="icon icon-shape bg-gradient-warning rounded-circle text-white">
                              <i class="ni ni-email-83"></i>
                            </div>
                          </div>
                          <div class="pl-4">
                            <input [(ngModel)]="email" type="text" name="email" placeholder="email" class="form-control form-control-alternative" />
                          </div>
                        </div>
                        <br>
                        <div class="d-flex px-3">
                          <div>
                            <div class="icon icon-shape bg-gradient-info rounded-circle text-white">
                              <i class="ni ni-lock-circle-open"></i>
                            </div>
                          </div>
                          <div class="pl-4">
                            <input [(ngModel)]="password" type="password" name="password" placeholder="Password" class="form-control form-control-alternative" />
                          </div>
                        </div>
                        <br>
                        <div class="d-flex px-3">
                          <div class="pl-4 d-flex justify-content-center">
                            <button class="btn btn-1 btn-success" type="submit">Save</button>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <!-- SVG separator -->
            </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>

</main>
